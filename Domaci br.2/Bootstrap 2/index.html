<html lang="en">

    <link rel="stylesheet" href="scss/style.css">
    
    <title>Bootstrap</title>
    <style>
      .mgr-top {
        margin-top: -9px;
      }

  <body">

    <div class="align-items-center text-center justify-content-center" style="margin-top: 250px;">

      <form action="" class="flex-column justify-content-center align-items-center">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <form>
          <div class="d-flex flex-column align-items-center " >
            <div class="col-sm-3 my-1 mb-0" style="width: 300px; height:46";>
              <label class="sr-only" for="inlineFormInputName">Name</label>
              <input type="email" class="form-control" id="inlineFormInputName" placeholder="Email address">
            </div>
            <div class="col-sm-3 my-1" style="width: 300px; height:46;">
              <label class="sr-only" for="inlineFormInputName">Email</label>
              <input type="password" class="form-control mgr-top" id="inlineFormInputName" placeholder="Password">
            </div>
            
            
            <div class="col-auto my-1">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-auto my-1 mt-4">
              <button type="submit" class="btn btn-primary d-block" style="width: 270px; height:46";>Sing in</button>
            </div>
            <p class="mt-5 text-muted">@2017-2018</p>
          </div>
        </form>
      </form> 


    </div>
